<body>
	<div id="contenedorPerfil">
		<div id="imagePerfil">
			<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="foto_perfil" width="100px" height="100px">
			<h5>Daniel Villega</h5>
		</div>
		<div id="botoneraPerfil">
			<a href="../index.html" class="botoneraPerfil__link"><button class="botoneraPerfil__button">Inicio</button></a>
			<a href="./carrito.html" class="botoneraPerfil__link"><button class="botoneraPerfil__button">Carrito</button></a>

			<div id="micuenta__title">

			</div>
				<div class="perfilForm">

			<input type="text" id="nombres" class="form__input form-control">
	  </div>
	  <div class="apellidoForm">
	  	<p>Apellidos:</p>
			<input type="text" id="apellidos" class="form__input form-control">
	  </div>
	  <div class="correoForm">
	  	<p>Ingrese su correo electronico:</p>
			<input type="email" id="correo" placeholder="correo@gmail.com" class="form__input form-control">
	  </div>
	  <div class="telefonoForm">
	  	<p>Numero de telefono:</p>
			<input type="tel" id="edad" class="form__input form-control">
	  </div>
	  <div class="nacimientoForm">
	  	<p>Fecha de Nacimiento:</p>
	  		<input type="date" class="form__input form-control">
	  </div>
	</form>
	<div class="buttonForm">
		<input type="submit" value="Actualizar" class="btn">
	  </div>
	  	</div>
