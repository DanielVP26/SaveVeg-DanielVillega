  <div class="formContacto">
  	<form action="" class="form">
	  <div class="nombreForm">
	  	<p>Nombre:</p>
			<input type="text" id="nombres" class="form__input">
	  </div>
	  <div class="apellidoForm">

			<input type="text" id="apellidos" class="form__input">
	  </div>
	  <div class="correoForm">
	  	<p>Ingrese su correo electronico:</p>
			<input type="email" id="correo" placeholder="correo@gmail.com" class="form__input">
	  </div>
	  <div class="edadForm">
	  	<p>Edad:</p>
			<input type="number" id="edad" min="1" max="90" class="form__input">
	  </div>
	  <div class="razonForm">
	  	<p>Escriba su razón de contacto:</p>
			<textarea name="" id="pregunta" class="form__input"></textarea>
	  </div>
	</form>
